<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - GreenGrocer</title>
    <link rel="stylesheet" href="./wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./wwwroot/css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home"  asp-action="Index">GreenGrocer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="Privacy.html">Privacy</a>
                        </li>
                        
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">


<table class="table table-bordered table-striped" id="orders" >
    <tr id="orders">
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th></th>
    </tr>
    <!--- Orders rendered here-->
    <template id="order-template">
        <tr>
            <td>
                <p>
                    <strong>Name:</strong>
                    <span class="noedit name">order.name</span>
                    <input class="edit name">
                </p> 
            </td>
            <td>
                <p>
                    <strong>Price:</strong>
                    <span class="noedit price">order.price</span>
                    <input class="edit price">
                </p>
            </td>
            <td>
                <p>
                    <strong>Quantity:</strong>
                    <span class="noedit quantity">order.quantity</span>
                    <input class="edit quantity">
                </p>
            </td>
            <td>
                <button data-id='`+order._id+`'  class="btn btn-default edit">Edit</button>
                <button data-id='`+order._id+`'  class="btn btn-default remove">Delete</button>
            </td>

        </tr>


    </template>
    
    
</table>

<a href="Create.html">Add Order</a>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2019 - GreenGrocer - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>
    <script src="./wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="./wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./wwwroot/js/site.js" asp-append-version="true"></script>
</body>
</html>
