<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./wwwroot/css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home"  asp-action="Index">GreenGrocer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="Privacy.html">Privacy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="Product.html">Product</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">

            <h2>Create Order</h2>

                <div class="form-horizontal">
                    
                    
                    

                    <div class="form-group">
                        <div class="col-md-10">
                            <p>Name</p>
                            <input type='text' id='name' required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10">
                            <p>Price</p>
                            <input type='number' min='0.1' id='price' required>
                        </div>
                    </div>

                    <div class="form-group">
                    
                        <div class="col-md-10">
                            <p>Quantity</p>
                            <input type='number' min='0.1' id='quantity' required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button id='add-order'  class="btn btn-default">Create</button>
                        </div>
                    </div>
                </div>
            

            <div>
                <a href="Product.html">Back to List</a>
            </div>

        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2019 - GreenGrocer - <a href="Privacy.html">Privacy</a>
        </div>
    </footer>

    <script src="./wwwroot/js/create.js"></script>
</body>
</html>
